{{- if and .Values.tls.enabled (and (not .Values.tls.existingCASecret) (not .Values.tls.master.existingSecret) (not .Values.tls.replica.existingSecret)) (or (not .Values.tls.autoGenerated.enabled) (and .Values.tls.autoGenerated.enabled (eq .Values.tls.autoGenerated.engine "helm"))) }}
{{- $masterSecretName := include "keydb.tls.master.secretName" . }}
{{- $replicaSecretName := include "keydb.tls.replica.secretName" . }}
{{- $caValue := "" }}
{{- $masterCertValue := "" }}
{{- $masterKeyValue := "" }}
{{- $replicaCertValue := "" }}
{{- $replicaKeyValue := "" }}
{{- if .Values.tls.autoGenerated.enabled }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $loopback := .Values.tls.autoGenerated.loopback }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil $loopback }}
  {{- $extraSANs := .Values.tls.autoGenerated.extraSANs | default (list) }}
  {{- $ca := genCA "keydb-ca" 365 }}
  {{- $caValue = $ca.Cert }}
  {{- /* Master cert generation */ -}}
  {{- $masterServiceName := include "keydb.master.fullname" . }}
  {{- $masterHeadlessServiceName := printf "%s-hl" $masterServiceName | trunc 63 | trimSuffix "-" }}
  {{- $masterSANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $masterServiceName "headlessServiceName" $masterHeadlessServiceName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
  {{- $masterCert := genSignedCert $masterServiceName $ipAddresses $masterSANs 365 $ca }}
  {{- $masterCertValue = $masterCert.Cert }}
  {{- $masterKeyValue = $masterCert.Key }}
  {{- if eq .Values.architecture "replication" }}
    {{- /* Replica cert generation */ -}}
    {{- $replicaServiceName := include "keydb.replica.fullname" . }}
    {{- $replicaHeadlessServiceName := printf "%s-hl" $replicaServiceName | trunc 63 | trimSuffix "-" }}
    {{- $replicaAltNames := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $replicaServiceName "headlessServiceName" $replicaHeadlessServiceName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
    {{- $replicaCert := genSignedCert $replicaServiceName $ipAddresses $replicaAltNames 365 $ca }}
    {{- $replicaCertValue = $replicaCert.Cert }}
    {{- $replicaKeyValue = $replicaCert.Key }}
  {{- end }}
{{- else }}
  {{- $caValue = required "When tls.autoGenerated.enabled=false you need to provide tls.ca" .Values.tls.ca }}
  {{- $masterCertValue = required "When tls.autoGenerated.enabled=false you need to provide tls.master.cert" .Values.tls.master.cert }}
  {{- $masterKeyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.master.key" .Values.tls.master.key }}
  {{- $replicaCertValue = required "When tls.autoGenerated.enabled=false you need to provide tls.replica.cert" .Values.tls.replica.cert }}
  {{- $replicaKeyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.replica.key" .Values.tls.replica.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $masterSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: master
    app.kubernetes.io/part-of: keydb
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $masterSecretName "key" "tls.crt" "defaultValue" $masterCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $masterSecretName "key" "tls.key" "defaultValue" $masterKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $masterSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
{{- if eq .Values.architecture "replication" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $replicaSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: replica
    app.kubernetes.io/part-of: keydb
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $replicaSecretName "key" "tls.crt" "defaultValue" $replicaCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $replicaSecretName "key" "tls.key" "defaultValue" $replicaKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $replicaSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
{{- end }}
{{- end }}
