{{- if and .Values.tls.enabled (not .Values.tls.existingSecret) (or (not .Values.tls.autoGenerated.enabled) (and .Values.tls.autoGenerated.enabled (eq .Values.tls.autoGenerated.engine "helm"))) }}
{{- $secretName := include "oauth2-proxy.tls.secretName" . }}
{{- $caValue := "" }}
{{- $certValue := "" }}
{{- $keyValue := "" }}
{{- if .Values.tls.autoGenerated.enabled }}
  {{- $ca := genCA "oauth2-proxy-ca" 365 }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $serviceName := include "common.names.fullname" . }}
  {{- $altNames := list (printf "%s.%s.svc.%s" $serviceName $releaseNamespace $clusterDomain) $serviceName "localhost" "127.0.0.1" }}
  {{- if .Values.tls.extraSANs }}
    {{- $altNames = concat $altNames .Values.tls.extraSANs }}
  {{- end }}
  {{- $cert := genSignedCert $serviceName nil $altNames 365 $ca }}
  {{- $caValue = $ca.Cert }}
  {{- $certValue = $cert.Cert }}
  {{- $keyValue = $cert.Key }}
{{- else }}
  {{- $caValue = .Values.tls.ca }}
  {{- $certValue = required "When tls.autoGenerated=false you need to provide tls.cert" .Values.tls.cert }}
  {{- $keyValue = required "When tls.autoGenerated=false you need to provide tls.key" .Values.tls.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: oauth2-proxy
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.crt" "defaultValue" $certValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.key" "defaultValue" $keyValue "context" .) }}
  {{- if $caValue }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
  {{- end }}
{{- end }}
