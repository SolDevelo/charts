{{- if and (include "dremio.tls.createSecret" .) (eq .Values.dremio.tls.autoGenerated.engine "helm") }}
{{- $secretName := include "dremio.tls.secretName" . }}
{{- $serviceName := include "common.names.fullname" . }}
{{- $ca := genCA "dremio-ca" 365 }}
{{- $ipAddresses := ternary (list "127.0.0.1") nil .Values.dremio.tls.autoGenerated.loopback }}
{{- $sans := include "common.certs.sans" (dict "namespace" (include "common.names.namespace" .) "clusterDomain" .Values.clusterDomain "serviceName" $serviceName "headlessServiceName" (include "dremio.headlessServiceName" .) "loopback" .Values.dremio.tls.autoGenerated.loopback "extraSANs" (.Values.dremio.tls.autoGenerated.extraSANs | default (list))) | splitList " " | uniq }}
{{- $cert := genSignedCert $serviceName $ipAddresses $sans 365 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: dremio
    {{- /* We need an extra label that applies to both master and non-master coordinators. Taken from upstream dremio chart */}}
    app: dremio-coordinator
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.crt" "defaultValue" $cert.Cert "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.key" "defaultValue" $cert.Key "context" .) }}
{{- end }}
