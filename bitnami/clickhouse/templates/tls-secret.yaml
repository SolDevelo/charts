{{- if and .Values.tls.enabled (and (not .Values.tls.existingCASecret) (not .Values.tls.server.existingSecret) (not .Values.tls.keeper.existingSecret)) (or (not .Values.tls.autoGenerated.enabled) (and .Values.tls.autoGenerated.enabled (eq .Values.tls.autoGenerated.engine "helm"))) }}
{{- $serverSecretName := include "clickhouse.tls.server.secretName" . }}
{{- $keeperSecretName := include "clickhouse.tls.keeper.secretName" . }}
{{- $caValue := "" }}
{{- $serverCertValue := "" }}
{{- $serverKeyValue := "" }}
{{- $keeperCertValue := "" }}
{{- $keeperKeyValue := "" }}
{{- if .Values.tls.autoGenerated.enabled }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $loopback := .Values.tls.autoGenerated.loopback }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil $loopback }}
  {{- $extraSANs := .Values.tls.autoGenerated.extraSANs | default (list) }}
  {{- $ca := genCA "clickhouse-ca" 365 }}
  {{- $caValue = $ca.Cert }}
  {{- /* Server cert generation */ -}}
  {{- $serverServiceName := include "common.names.fullname" . }}
  {{- $serverHeadlessSvcName := include "clickhouse.headlessServiceName" . }}
  {{- $serverSANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $serverServiceName "headlessServiceName" $serverHeadlessSvcName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
  {{- $serverCert := genSignedCert $serverServiceName $ipAddresses $serverSANs 365 $ca }}
  {{- $serverCertValue = $serverCert.Cert }}
  {{- $serverKeyValue = $serverCert.Key }}
  {{- if .Values.keeper.enabled }}
    {{- /* Keeper cert generation */ -}}
    {{- $keeperServiceName := include "clickhouse.keeper.fullname" . }}
    {{- $keeperHeadlessSvcName := include "clickhouse.keeper.headlessServiceName" . }}
    {{- $keeperAltNames := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $keeperServiceName "headlessServiceName" $keeperHeadlessSvcName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
    {{- $keeperCert := genSignedCert $keeperServiceName $ipAddresses $keeperAltNames 365 $ca }}
    {{- $keeperCertValue = $keeperCert.Cert }}
    {{- $keeperKeyValue = $keeperCert.Key }}
  {{- end }}
{{- else }}
  {{- $caValue = required "When tls.autoGenerated.enabled=false you need to provide tls.ca" .Values.tls.ca }}
  {{- $serverCertValue = required "When tls.autoGenerated.enabled=false you need to provide tls.server.cert" .Values.tls.server.cert }}
  {{- $serverKeyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.server.key" .Values.tls.server.key }}
  {{- $keeperCertValue = required "When tls.autoGenerated.enabled=false you need to provide tls.keeper.cert" .Values.tls.keeper.cert }}
  {{- $keeperKeyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.keeper.key" .Values.tls.keeper.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $serverSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: clickhouse
    app.kubernetes.io/part-of: clickhouse
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $serverSecretName "key" "tls.crt" "defaultValue" $serverCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $serverSecretName "key" "tls.key" "defaultValue" $serverKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $serverSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
{{- if .Values.keeper.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $keeperSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: keeper
    app.kubernetes.io/part-of: clickhouse
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $keeperSecretName "key" "tls.crt" "defaultValue" $keeperCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $keeperSecretName "key" "tls.key" "defaultValue" $keeperKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $keeperSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
{{- end }}
{{- end }}
