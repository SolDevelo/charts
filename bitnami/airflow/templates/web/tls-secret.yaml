{{- if and .Values.web.tls.enabled (not .Values.web.tls.existingSecret) .Values.web.tls.autoGenerated.enabled (eq .Values.web.tls.autoGenerated.engine "helm") -}}
{{- $secretName := include "airflow.web.tls.secretName" . }}
{{- $caValue := "" }}
{{- $certValue := "" }}
{{- $keyValue := "" }}
{{- if .Values.web.tls.autoGenerated.enabled }}
  {{- $loopback := .Values.web.tls.autoGenerated.loopback }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil $loopback }}
  {{- $ca := genCA "airflow-web-ca" 365 }}
  {{- $caValue = $ca.Cert }}
  {{- /* Cert generation */ -}}
  {{- $serviceName := include "airflow.web.fullname" . }}
  {{- $sans := include "common.certs.sans" (dict "namespace" (include "common.names.namespace" .) "clusterDomain" .Values.clusterDomain "serviceName" $serviceName "loopback" .Values.web.tls.autoGenerated.loopback "extraSANs" (.Values.web.tls.autoGenerated.extraSANs | default (list))) | splitList " " | uniq }}
  {{- $cert := genSignedCert $serviceName $ipAddresses $sans 365 $ca }}
  {{- $certValue = $cert.Cert }}
  {{- $keyValue = $cert.Key }}
{{- else }}
  {{- $caValue = .Values.web.tls.ca }}
  {{- $certValue = required "When web.tls.autoGenerated.enabled=false you need to provide web.tls.cert" .Values.web.tls.cert }}
  {{- $keyValue = required "When web.tls.autoGenerated.enabled=false you need to provide web.tls.key" .Values.web.tls.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: web
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.crt" "defaultValue" $certValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.key" "defaultValue" $keyValue "context" .) }}
  {{- if $caValue }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
  {{- end }}
{{- end }}
