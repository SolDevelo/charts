{{- if and .Values.security.enabled (and (not .Values.security.mTLS.existingCASecret) (not .Values.security.mTLS.filer.existingSecret) (not .Values.security.mTLS.master.existingSecret) (not .Values.security.mTLS.volume.existingSecret) (not .Values.security.mTLS.client.existingSecret)) (or (not .Values.security.mTLS.autoGenerated.enabled) (and .Values.security.mTLS.autoGenerated.enabled (eq .Values.security.mTLS.autoGenerated.engine "helm"))) }}
{{- $filerSecretName := include "seaweedfs.security.mTLS.filer.secretName" . }}
{{- $masterSecretName := include "seaweedfs.security.mTLS.master.secretName" . }}
{{- $volumeSecretName := include "seaweedfs.security.mTLS.volume.secretName" . }}
{{- $clientSecretName := include "seaweedfs.security.mTLS.client.secretName" . }}
{{- $caValue := "" }}
{{- $filerCertValue := "" }}
{{- $filerKeyValue := "" }}
{{- $masterCertValue := "" }}
{{- $masterKeyValue := "" }}
{{- $volumeCertValue := "" }}
{{- $volumeKeyValue := "" }}
{{- $clientCertValue := "" }}
{{- $clientKeyValue := "" }}
{{- if .Values.security.mTLS.autoGenerated.enabled }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $loopback := .Values.security.mTLS.autoGenerated.loopback }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil $loopback }}
  {{- $extraSANs := .Values.security.mTLS.autoGenerated.extraSANs | default (list) }}
  {{- $ca := genCA "seaweedfs-ca" 365 }}
  {{- $caValue = $ca.Cert }}
  {{- /* Filer cert generation */ -}}
  {{- $filerServiceName := include "seaweedfs.filer.fullname" . }}
  {{- $headlessServiceName := printf "%s-headless" (include "seaweedfs.filer.fullname" .) | trunc 63 | trimSuffix "-" }}
  {{- $filerSANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $filerServiceName "headlessServiceName" $headlessServiceName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
  {{- $filerCert := genSignedCert $filerServiceName $ipAddresses $filerSANs 365 $ca }}
  {{- $filerCertValue = $filerCert.Cert }}
  {{- $filerKeyValue = $filerCert.Key }}
  {{- /* Master cert generation */ -}}
  {{- $masterFullname := include "seaweedfs.master.fullname" . -}}
  {{- $masterHeadlessSvcName := printf "%s-headless" (include "seaweedfs.master.fullname" .) -}}
  {{- $masterSANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $masterFullname "headlessServiceName" $masterHeadlessSvcName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
  {{- $masterCert := genSignedCert $masterFullname $ipAddresses $masterSANs 365 $ca }}
  {{- $masterCertValue = $masterCert.Cert }}
  {{- $masterKeyValue = $masterCert.Key }}
  {{- /* Volume cert generation */ -}}
  {{- $volumeFullname := include "seaweedfs.volume.fullname" . -}}
  {{- $volumeHeadlessSvcName := printf "%s-headless" (include "seaweedfs.volume.fullname" .) -}}
  {{- $volumeSANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $volumeFullname "headlessServiceName" $volumeHeadlessSvcName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
  {{- $volumeCert := genSignedCert $volumeFullname $ipAddresses $volumeSANs 365 $ca }}
  {{- $volumeCertValue = $volumeCert.Cert }}
  {{- $volumeKeyValue = $volumeCert.Key }}
  {{- /* Client cert generation */ -}}
  {{- $clientCert := genSignedCert "client" nil nil 365 $ca }}
  {{- $clientCertValue = $clientCert.Cert }}
  {{- $clientKeyValue = $clientCert.Key }}
{{- else }}
  {{- $caValue = required "When security.mTLS.autoGenerated.enabled=false you need to provide security.mTLS.ca" .Values.security.mTLS.ca }}
  {{- $filerCertValue = required "When security.mTLS.autoGenerated.enabled=false you need to provide security.mTLS.filer.cert" .Values.security.mTLS.filer.cert }}
  {{- $filerKeyValue = required "When security.mTLS.autoGenerated.enabled=false you need to provide security.mTLS.filer.key" .Values.security.mTLS.filer.key }}
  {{- $masterCertValue = required "When security.mTLS.autoGenerated.enabled=false you need to provide security.mTLS.master.cert" .Values.security.mTLS.master.cert }}
  {{- $masterKeyValue = required "When security.mTLS.autoGenerated.enabled=false you need to provide security.mTLS.master.key" .Values.security.mTLS.master.key }}
  {{- $volumeCertValue = required "When security.mTLS.autoGenerated.enabled=false you need to provide security.mTLS.volume.cert" .Values.security.mTLS.volume.cert }}
  {{- $volumeKeyValue = required "When security.mTLS.autoGenerated.enabled=false you need to provide security.mTLS.volume.key" .Values.security.mTLS.volume.key }}
  {{- $clientCertValue = required "When security.mTLS.autoGenerated.enabled=false you need to provide security.mTLS.client.cert" .Values.security.mTLS.client.cert }}
  {{- $clientKeyValue = required "When security.mTLS.autoGenerated.enabled=false you need to provide security.mTLS.client.key" .Values.security.mTLS.client.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $filerSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: filer
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $filerSecretName "key" "tls.crt" "defaultValue" $filerCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $filerSecretName "key" "tls.key" "defaultValue" $filerKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $filerSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $masterSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: master
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $masterSecretName "key" "tls.crt" "defaultValue" $masterCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $masterSecretName "key" "tls.key" "defaultValue" $masterKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $masterSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $volumeSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: volume
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $volumeSecretName "key" "tls.crt" "defaultValue" $volumeCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $volumeSecretName "key" "tls.key" "defaultValue" $volumeKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $volumeSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $clientSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $clientSecretName "key" "tls.crt" "defaultValue" $clientCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $clientSecretName "key" "tls.key" "defaultValue" $clientKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $clientSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
{{- end }}
