{{- if and .Values.tls.enabled (and (not .Values.tls.existingCASecret) (not .Values.tls.server.existingSecret)) (or (not .Values.tls.autoGenerated.enabled) (and .Values.tls.autoGenerated.enabled (eq .Values.tls.autoGenerated.engine "helm"))) }}
{{- $serverSecretName := include "minio.tls.server.secretName" . }}
{{- $caValue := "" }}
{{- $serverCertValue := "" }}
{{- $serverKeyValue := "" }}
{{- if .Values.tls.autoGenerated.enabled }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $loopback := .Values.tls.autoGenerated.loopback }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil $loopback }}
  {{- $extraSANs := .Values.tls.autoGenerated.extraSANs | default (list) }}
  {{- $ca := genCA "minio-ca" 365 }}
  {{- $caValue = $ca.Cert }}
  {{- /* Server cert generation */ -}}
  {{- $serverServiceName := include "common.names.fullname" . }}
  {{- $headlessServiceName := printf "%s-headless" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
  {{- $serverSANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $serverServiceName "headlessServiceName" $headlessServiceName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
  {{- $serverCert := genSignedCert $serverServiceName $ipAddresses $serverSANs 365 $ca }}
  {{- $serverCertValue = $serverCert.Cert }}
  {{- $serverKeyValue = $serverCert.Key }}
{{- else }}
  {{- $caValue = required "When tls.autoGenerated.enabled=false you need to provide tls.ca" .Values.tls.ca }}
  {{- $serverCertValue = required "When tls.autoGenerated.enabled=false you need to provide tls.server.cert" .Values.tls.server.cert }}
  {{- $serverKeyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.server.key" .Values.tls.server.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $serverSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: minio
    app.kubernetes.io/part-of: minio
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $serverSecretName "key" "tls.crt" "defaultValue" $serverCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $serverSecretName "key" "tls.key" "defaultValue" $serverKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $serverSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
{{- end }}
