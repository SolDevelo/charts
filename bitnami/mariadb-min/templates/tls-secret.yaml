{{- if and .Values.tls.enabled (and (not .Values.tls.existingCASecret) (not .Values.tls.primary.existingSecret) (not .Values.tls.secondary.existingSecret)) (or (not .Values.tls.autoGenerated.enabled) (and .Values.tls.autoGenerated.enabled (eq .Values.tls.autoGenerated.engine "helm"))) }}
{{- $primarySecretName := include "mariadb.tls.primary.secretName" . }}
{{- $secondarySecretName := include "mariadb.tls.secondary.secretName" . }}
{{- $caValue := "" }}
{{- $primaryCertValue := "" }}
{{- $primaryKeyValue := "" }}
{{- $secondaryCertValue := "" }}
{{- $secondaryKeyValue := "" }}
{{- if .Values.tls.autoGenerated.enabled }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $headlessServiceName := printf "%s-headless" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
  {{- $loopback := .Values.tls.autoGenerated.loopback }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil $loopback }}
  {{- $extraSANs := .Values.tls.autoGenerated.extraSANs | default (list) }}
  {{- $ca := genCA "mariadb-ca" 365 }}
  {{- $caValue = $ca.Cert }}
  {{- /* Primary cert generation */ -}}
  {{- $primaryServiceName := include "mariadb.primary.fullname" . }}
  {{- $primarySANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $primaryServiceName "headlessServiceName" $headlessServiceName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
  {{- $primaryCert := genSignedCert $primaryServiceName $ipAddresses $primarySANs 365 $ca }}
  {{- $primaryCertValue = $primaryCert.Cert }}
  {{- $primaryKeyValue = $primaryCert.Key }}
  {{- if eq .Values.architecture "replication" }}
    {{- /* Secondary cert generation */ -}}
    {{- $secondaryServiceName := include "mariadb.secondary.fullname" . }}
    {{- $secondaryAltNames := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $secondaryServiceName "headlessServiceName" $headlessServiceName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
    {{- $secondaryCert := genSignedCert $secondaryServiceName $ipAddresses $secondaryAltNames 365 $ca }}
    {{- $secondaryCertValue = $secondaryCert.Cert }}
    {{- $secondaryKeyValue = $secondaryCert.Key }}
  {{- end }}
{{- else }}
  {{- $caValue = required "When tls.autoGenerated.enabled=false you need to provide tls.ca" .Values.tls.ca }}
  {{- $primaryCertValue = required "When tls.autoGenerated.enabled=false you need to provide tls.primary.cert" .Values.tls.primary.cert }}
  {{- $primaryKeyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.primary.key" .Values.tls.primary.key }}
  {{- $secondaryCertValue = required "When tls.autoGenerated.enabled=false you need to provide tls.secondary.cert" .Values.tls.secondary.cert }}
  {{- $secondaryKeyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.secondary.key" .Values.tls.secondary.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $primarySecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: primary
    app.kubernetes.io/part-of: mariadb
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $primarySecretName "key" "tls.crt" "defaultValue" $primaryCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $primarySecretName "key" "tls.key" "defaultValue" $primaryKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $primarySecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
{{- if eq .Values.architecture "replication" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secondarySecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: secondary
    app.kubernetes.io/part-of: mariadb
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $secondarySecretName "key" "tls.crt" "defaultValue" $secondaryCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $secondarySecretName "key" "tls.key" "defaultValue" $secondaryKeyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $secondarySecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
{{- end }}
{{- end }}
