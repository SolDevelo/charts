## @section NiFi Parameters
##

## Bitnami NiFi image
## ref: https://hub.docker.com/r/bitnami/nifi/tags/
## @param image.registry [default: REGISTRY_NAME] NiFi image registry
## @param image.repository [default: REPOSITORY_NAME/nifi] NiFi image repository
## @skip image.tag NiFi image tag (immutable tags are recommended)
## @param image.digest NiFi image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
## @param image.pullPolicy NiFi image pull policy
## @param image.pullSecrets NiFi image pull secrets
## @param image.debug Enable NiFi image debug mode
##
image:
  registry: registry.app-catalog.vmware.com
  repository: eam/prd/containers/verified/common/minideb-bookworm/nifi
  tag: 2.6.0-debian-12-r1
  digest: ""
  ## Specify a imagePullPolicy
  ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
  debug: false

## @param replicaCount Number of replicas
##
replicaCount: 1

## @param containerPorts.web NiFi web container port
## @param containerPorts.cluster NiFi cluster container port
## @param containerPorts.loadBalance NiFi load balancer container port
##
containerPorts:
  web: 9443
  cluster: 11443
  loadBalance: 6342
## @param extraContainerPorts Optionally specify extra list of additional ports for NiFi containers
## e.g:
## extraContainerPorts:
##   - name: myservice
