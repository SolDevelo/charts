    ## @param defaultInitContainers.copyConfig.containerSecurityContext.runAsGroup Set runAsUser in "copy-config" init-containers' Security Context
    ## @param defaultInitContainers.copyConfig.containerSecurityContext.runAsNonRoot Set runAsNonRoot in "copy-config" init-containers' Security Context
    ## @param defaultInitContainers.copyConfig.containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in "copy-config" init-containers' Security Context
    ## @param defaultInitContainers.copyConfig.containerSecurityContext.privileged Set privileged in "copy-config" init-containers' Security Context
    ## @param defaultInitContainers.copyConfig.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in "copy-config" init-containers' Security Context
    ## @param defaultInitContainers.copyConfig.containerSecurityContext.capabilities.add List of capabilities to be added in "copy-config" init-containers
    ## @param defaultInitContainers.copyConfig.containerSecurityContext.capabilities.drop List of capabilities to be dropped in "copy-config" init-containers
    ## @param defaultInitContainers.copyConfig.containerSecurityContext.seccompProfile.type Set seccomp profile in "copy-config" init-containers
