## Configure extra options for NiFi containers' liveness and readiness probes
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
## @param livenessProbe.enabled Enable livenessProbe on NiFi containers
## @param livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
## @param livenessProbe.periodSeconds Period seconds for livenessProbe
## @param livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
## @param livenessProbe.failureThreshold Failure threshold for livenessProbe
## @param livenessProbe.successThreshold Success threshold for livenessProbe
##
livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 10
  failureThreshold: 20
  successThreshold: 1
## @param readinessProbe.enabled Enable readinessProbe on NiFi containers
## @param readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
## @param readinessProbe.periodSeconds Period seconds for readinessProbe
## @param readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
## @param readinessProbe.failureThreshold Failure threshold for readinessProbe
## @param readinessProbe.successThreshold Success threshold for readinessProbe
##
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 10
  failureThreshold: 20
  successThreshold: 1
## @param startupProbe.enabled Enable startupProbe on NiFi containers
## @param startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
## @param startupProbe.periodSeconds Period seconds for startupProbe
## @param startupProbe.timeoutSeconds Timeout seconds for startupProbe
## @param startupProbe.failureThreshold Failure threshold for startupProbe
## @param startupProbe.successThreshold Success threshold for startupProbe
##
startupProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 10
  failureThreshold: 20
  successThreshold: 1
## @param customLivenessProbe Custom livenessProbe that overrides the default one
##
customLivenessProbe: {}
## @param customReadinessProbe Custom readinessProbe that overrides the default one
##
customReadinessProbe: {}
## @param customStartupProbe Custom startupProbe that overrides the default one
##
customStartupProbe: {}
## NiFi resource requests and limits
## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
## @param resourcesPreset Set NiFi container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if resources is set (resources is recommended for production).
## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
##
resourcesPreset: "medium"
## @param resources Set NiFi container requests and limits for different resources like CPU or memory (essential for production workloads)
## Example:
## resources:
##   requests:
##     cpu: 2
##     memory: 512Mi
##   limits:
##     cpu: 3
##     memory: 1024Mi
##
resources: {}
## @param fips.openssl Configure OpenSSL FIPS mode: '', 'restricted', 'relaxed', 'off'. If empty (""), 'global.defaultFips' would be used
## @param fips.java Configure JAVA FIPS mode: '', 'restricted', 'relaxed', 'off'. If empty (""), 'global.defaultFips' would be used
##
fips:
  openssl: ""
  java: relaxed
## Configure Pods Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
## @param podSecurityContext.enabled Enable NiFi pods' Security Context
## @param podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for NiFi pods
## @param podSecurityContext.sysctls Set kernel settings using the sysctl interface for NiFi pods
## @param podSecurityContext.supplementalGroups Set filesystem extra groups for NiFi pods
## @param podSecurityContext.fsGroup Set fsGroup in NiFi pods' Security Context
##
podSecurityContext:
  enabled: true
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []
  fsGroup: 1001
## Configure Container Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
## @param containerSecurityContext.enabled Enabled NiFi container' Security Context
## @param containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in NiFi container
## @param containerSecurityContext.runAsUser Set runAsUser in NiFi container' Security Context
## @param containerSecurityContext.runAsGroup Set runAsGroup in NiFi container' Security Context
## @param containerSecurityContext.runAsNonRoot Set runAsNonRoot in NiFi container' Security Context
## @param containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in NiFi container' Security Context
## @param containerSecurityContext.privileged Set privileged in NiFi container' Security Context
## @param containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in NiFi container' Security Context
## @param containerSecurityContext.capabilities.drop List of capabilities to be dropped in NiFi container
## @param containerSecurityContext.seccompProfile.type Set seccomp profile in NiFi container
##
containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"

## TLS/SSL parameters
## @param tls.enabled Enable TLS
## @param tls.existingSecret Name of a secret containing the certificate files
## @param tls.certCAFilename The secret key from the existing Secret if 'ca' key is different from the default (ca.crt)
## @param tls.certFilename The secret key from the existing Secret if 'cert' key is different from the default (tls.crt)
## @param tls.certKeyFilename The secret key from the existing Secret if 'key' key is different from the default (tls.key)
## @param tls.ca CA certificate for TLS. Ignored if `tls.existingSecret` is set
## @param tls.cert TLS certificate. Ignored if `tls.existingSecret` is set
## @param tls.key TLS key. Ignored if `tls.existingSecret` is set
## @param tls.autoGenerated.enabled Enable automatic generation of TLS certificates
## @param tls.autoGenerated.engine Mechanism to generate the certificates (allowed values: helm, cert-manager)
## @param tls.autoGenerated.extraSANs Extra Subject Alternative Names (SANs) for generated certificates
## @param tls.autoGenerated.loopback Add loopback SANs (localhost and 127.0.0.1) to generated certificates
## @param tls.autoGenerated.certManager.existingIssuer The name of an existing Issuer to use for generating the certificates (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.existingIssuerKind Existing Issuer kind, defaults to Issuer (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.keyAlgorithm Key algorithm for the certificates (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.keySize Key size for the certificates (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.duration Duration for the certificates (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.renewBefore Renewal period for the certificates (only for `cert-manager` engine)
##
tls:
  enabled: true
  existingSecret: ""
  certCAFilename: ca.crt
  certFilename: tls.crt
  certKeyFilename: tls.key
  ca: ""
  cert: ""
  key: ""
  autoGenerated:
    enabled: true
    engine: helm
    extraSANs: []
    loopback: false
    certManager:
      existingIssuer: ""
      existingIssuerKind: ""
      keySize: 2048
      keyAlgorithm: RSA
      duration: 2160h
      renewBefore: 360h

