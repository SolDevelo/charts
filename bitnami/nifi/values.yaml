## Autoscaling configuration
## ref: https://kubernetes.io/docs/concepts/workloads/autoscaling/
##
autoscaling:
  ## @param autoscaling.hpa.enabled Enable HPA for NiFi pods
  ## @param autoscaling.hpa.minReplicas Minimum number of replicas
