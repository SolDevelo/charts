  defaultImage:
    registry: registry.app-catalog.vmware.com
    repository: eam/prd/containers/verified/common/minideb-bookworm/os-shell
    tag: 12-debian-12-r53
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## "copy-config" init container
  ## Used to copy the NiFi default configuration files for further modification
  copyConfig:
    ## @param defaultInitContainers.copyConfig.enabled Enable the "copy-config" init container
    ##
    enabled: true
    ## Configure "copy-config" init-container Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ## @param defaultInitContainers.copyConfig.containerSecurityContext.enabled Enabled "copy-config" init-containers' Security Context
    ## @param defaultInitContainers.copyConfig.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in "copy-config" init-containers
