## @section Traffic Exposure Parameters
##

## NiFi service parameters
##
service:
  ## @param service.type NiFi service type
  ##
  type: LoadBalancer
  ## @param service.ports.web NiFi service web port
  ## @param service.ports.loadBalance NiFi service load balance port
  ##
  ports:
    web: 443
    loadBalance: 6342
  ## Node ports to expose
  ## @param service.nodePorts.web Node port for web
  ## @param service.nodePorts.loadBalance Node port for cluster
  ## NOTE: choose port between <30000-32767>
  ##
  nodePorts:
    web: ""
    loadBalance: ""
  ## @param service.clusterIP NiFi service Cluster IP
  ## e.g.:
  ## clusterIP: None
  ##
  clusterIP: ""
  ## @param service.loadBalancerIP NiFi service Load Balancer IP
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
  ##
  loadBalancerIP: ""
  ## @param service.loadBalancerSourceRanges NiFi service Load Balancer sources
  ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
  ## e.g:
