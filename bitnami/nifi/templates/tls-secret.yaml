{{- if and (include "nifi.tls.createSecret" . ) (eq .Values.tls.autoGenerated.engine "helm") }}

{{- $caCert := "" }}
{{- $cert := "" }}
{{- $certKey := "" }}

{{- if .Values.tls.autoGenerated.enabled }}
  {{- $ca := genCA "nifi-ca" 365 }}
  {{- $fullname := include "common.names.fullname" . }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $serviceName := include "common.names.fullname" . }}
  {{- $headlessServiceName := include "nifi.headlessServiceName" . }}
  {{- $altNames := list (printf "*.%s.%s.svc.%s" $serviceName $releaseNamespace $clusterDomain) (printf "%s.%s.svc.%s" $serviceName $releaseNamespace $clusterDomain) (printf "*.%s.%s.svc.%s" $headlessServiceName $releaseNamespace $clusterDomain) (printf "%s.%s.svc.%s" $headlessServiceName $releaseNamespace $clusterDomain)  (printf "*.%s.%s.svc" $headlessServiceName $releaseNamespace) (printf "*.%s.%s" $headlessServiceName $releaseNamespace) (printf "*.%s" $headlessServiceName) "localhost" "127.0.0.1" $fullname }}
  {{- $altNames = concat $altNames (splitList "," (include "nifi.web.proxyHosts" .)) -}}
  {{- $genCert := genSignedCert $fullname nil $altNames 365 $ca }}
  {{- $caCert = $ca.Cert }}
  {{- $cert = required "When tls.autoGenerated=false you need to provide tls.cert" $genCert.Cert }}
  {{- $certKey = required "When tls.autoGenerated=false you need to provide tls.key" $genCert.Key }}
{{- else }}
  {{- $caCert = required "When tls.autoGenerated=false you need to provide tls.ca" .Values.tls.ca }}
  {{- $cert = required "When tls.autoGenerated=false you need to provide tls.cert" .Values.tls.cert }}
  {{- $certKey = required "When tls.autoGenerated=false you need to provide tls.key" .Values.tls.key }}
{{- end }}

{{- $secretName := printf "%s-crt" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: nifi
    app.kubernetes.io/component: nifi
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.ca" "defaultValue" $caCert "context" $) }}
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.crt" "defaultValue" $cert "context" $) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.key" "defaultValue" $certKey "context" $) }}
{{- end }}
