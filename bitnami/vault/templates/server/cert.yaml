{{- if and (not .Values.server.tls.existingSecret) .Values.server.tls.enabled .Values.server.tls.autoGenerated.enabled (eq .Values.server.tls.autoGenerated.engine "cert-manager") }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ printf "%s-crt" (include "vault.server.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" . ) | nindent 4 }}
    app.kubernetes.io/part-of: vault
    app.kubernetes.io/component: server
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" . ) | nindent 4 }}
  {{- end }}
spec:
  secretName: {{ include "vault.server.tls.secretName" . }}
  commonName: {{ printf "%s.%s.svc.%s" (include "vault.server.fullname" .) (include "common.names.namespace" .) .Values.clusterDomain }}
  issuerRef:
    name: {{ printf "%s-ca-issuer" (include "common.names.fullname" .) }}
    kind: Issuer
  subject:
    organizations:
      - "Vault"
  dnsNames:
    {{- $headlessServiceName := printf "%s-headless" (include "vault.server.fullname" .) | trunc 63 | trimSuffix "-" }}
    {{- $dnsNames := include "common.certs.sans" (dict "namespace" (include "common.names.namespace" .) "clusterDomain" .Values.clusterDomain "serviceName" (include "vault.server.fullname" .) "headlessServiceName" $headlessServiceName "loopback" .Values.server.tls.autoGenerated.loopback "extraSANs" (.Values.server.tls.autoGenerated.extraSANs | default (list))) | splitList " " | uniq }}
    {{- range $dnsNames }}
    - {{ . | quote }}
    {{- end }}
  {{- if .Values.server.tls.autoGenerated.loopback }}
  ipAddresses:
    - 127.0.0.1
  {{- end }}
  privateKey:
    algorithm: {{ .Values.server.tls.autoGenerated.certManager.keyAlgorithm }}
    size: {{ int .Values.server.tls.autoGenerated.certManager.keySize }}
  duration: {{ .Values.server.tls.autoGenerated.certManager.duration }}
  renewBefore: {{ .Values.server.tls.autoGenerated.certManager.renewBefore }}
{{- end }}
