{{- if and .Values.server.tls.enabled (not .Values.server.tls.existingSecret) (or (not .Values.server.tls.autoGenerated.enabled) (and .Values.server.tls.autoGenerated.enabled (eq .Values.server.tls.autoGenerated.engine "helm"))) }}
{{- $secretName := include "vault.server.tls.secretName" . }}
{{- $caValue := "" }}
{{- $certValue := "" }}
{{- $keyValue := "" }}
{{- if .Values.server.tls.autoGenerated.enabled }}
  {{- $ca := genCA "vault-ca" 365 }}
  {{- $serviceName := include "vault.server.fullname" . }}
  {{- $headlessServiceName := printf "%s-headless" (include "vault.server.fullname" .) | trunc 63 | trimSuffix "-" }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil .Values.server.tls.autoGenerated.loopback }}
  {{- $sans := include "common.certs.sans" (dict "namespace" (include "common.names.namespace" .) "clusterDomain" .Values.clusterDomain "serviceName" $serviceName "headlessServiceName" $headlessServiceName "loopback" .Values.server.tls.autoGenerated.loopback "extraSANs" (.Values.server.tls.autoGenerated.extraSANs | default (list))) | splitList " " | uniq }}
  {{- $cert := genSignedCert $serviceName $ipAddresses $sans 365 $ca }}
  {{- $caValue = $ca.Cert }}
  {{- $certValue = $cert.Cert }}
  {{- $keyValue = $cert.Key }}
{{- else }}
  {{- $caValue = required "When server.tls.autoGenerated=false you need to provide server.tls.ca" .Values.server.tls.ca }}
  {{- $certValue = required "When server.tls.autoGenerated=false you need to provide server.tls.cert" .Values.server.tls.cert }}
  {{- $keyValue = required "When server.tls.autoGenerated=false you need to provide server.tls.key" .Values.server.tls.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: vault
    app.kubernetes.io/component: server
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.crt" "defaultValue" $certValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.key" "defaultValue" $keyValue "context" .) }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
{{- end }}
