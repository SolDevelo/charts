{{- if .Values.rbac.create }}
kind: {{ ternary "ClusterRole" "Role" .Values.watchAllNamespaces }}
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
metadata:
  name: {{ printf "%s-crd-controller" (ternary (include "common.names.fullname.namespace" .) (include "common.names.fullname" .) .Values.watchAllNamespaces) | trunc 63 | trimSuffix "-" }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: flux
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
rules:
  - apiGroups: ['source.toolkit.fluxcd.io']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['source.extensions.fluxcd.io']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['kustomize.toolkit.fluxcd.io']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['helm.toolkit.fluxcd.io']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['notification.toolkit.fluxcd.io']
    resources: ['*']
    verbs: ['*']
  - apiGroups: ['image.toolkit.fluxcd.io']
    resources: ['*']
    verbs: ['*']
  - apiGroups:
      - ""
    resources:
      - namespaces
      - secrets
      - configmaps
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # required by leader election
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - configmaps/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  {{- if .Values.rbac.controller.rules }}
  {{- include "common.tplvalues.render" ( dict "value" .Values.rbac.controller.rules "context" .) | nindent 2 }}
  {{- end }}
{{- end }}
