{{- if and .Values.sourceWatcher.metrics.enabled .Values.sourceWatcher.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-metrics" (include "flux.source-watcher.fullname" .) | trunc 63 | trimSuffix "-" }}
  namespace: {{ include "common.names.namespace" . | quote }}
  {{- $versionLabel := dict "app.kubernetes.io/version" (include "common.images.version" (dict "imageRoot" .Values.sourceWatcher.image "chart" .Chart)) }}  
  {{- $labels := include "common.tplvalues.merge" (dict "values" (list $versionLabel .Values.commonLabels) "context" .) }}
  labels: {{- include "common.labels.standard" (dict "customLabels" $labels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: flux
    app.kubernetes.io/component: source-watcher
  {{- if or .Values.sourceWatcher.metrics.service.annotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.sourceWatcher.metrics.service.annotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" (dict "value" $annotations "context" .) | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.sourceWatcher.metrics.service.type }}
  {{- if and .Values.sourceWatcher.metrics.service.clusterIP (eq .Values.sourceWatcher.metrics.service.type "ClusterIP") }}
  clusterIP: {{ .Values.sourceWatcher.metrics.service.clusterIP }}
  {{- end }}
  {{- if .Values.sourceWatcher.metrics.service.sessionAffinity }}
  sessionAffinity: {{ .Values.sourceWatcher.metrics.service.sessionAffinity }}
  {{- end }}
  {{- if .Values.sourceWatcher.metrics.service.sessionAffinityConfig }}
  sessionAffinityConfig: {{- include "common.tplvalues.render" (dict "value" .Values.sourceWatcher.metrics.service.sessionAffinityConfig "context" .) | nindent 4 }}
  {{- end }}
  {{- if or (eq .Values.sourceWatcher.metrics.service.type "LoadBalancer") (eq .Values.sourceWatcher.metrics.service.type "NodePort") }}
  externalTrafficPolicy: {{ .Values.sourceWatcher.metrics.service.externalTrafficPolicy | quote }}
  {{- end }}
  {{- if and (eq .Values.sourceWatcher.metrics.service.type "LoadBalancer") (not (empty .Values.sourceWatcher.metrics.service.loadBalancerSourceRanges)) }}
  loadBalancerSourceRanges: {{ .Values.sourceWatcher.metrics.service.loadBalancerSourceRanges }}
  {{- end }}
  {{- if and (eq .Values.sourceWatcher.metrics.service.type "LoadBalancer") (not (empty .Values.sourceWatcher.metrics.service.loadBalancerIP)) }}
  loadBalancerIP: {{ .Values.sourceWatcher.metrics.service.loadBalancerIP }}
  {{- end }}
  ports:
    - name: http-metrics
      port: {{ .Values.sourceWatcher.metrics.service.ports.metrics }}
      protocol: TCP
      {{- if and (or (eq .Values.sourceWatcher.metrics.service.type "NodePort") (eq .Values.sourceWatcher.metrics.service.type "LoadBalancer")) (not (empty .Values.sourceWatcher.metrics.service.nodePorts.metrics)) }}
      nodePort: {{ .Values.sourceWatcher.metrics.service.nodePorts.metrics }}
      {{- else if eq .Values.sourceWatcher.metrics.service.type "ClusterIP" }}
      nodePort: null
      {{- end }}
      targetPort: http-metrics
    {{- if .Values.sourceWatcher.metrics.service.extraPorts }}
    {{- include "common.tplvalues.render" (dict "value" .Values.sourceWatcher.metrics.service.extraPorts "context" .) | nindent 4 }}
    {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.sourceWatcher.podLabels .Values.commonLabels) "context" .) }}
  selector: {{- include "common.labels.matchLabels" (dict "customLabels" $podLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: source-watcher
{{- end }}
