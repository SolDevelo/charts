{{- if and .Values.alloy.tls.enabled (not .Values.alloy.tls.existingSecret) (or (not .Values.alloy.tls.autoGenerated.enabled) (and .Values.alloy.tls.autoGenerated.enabled (eq .Values.alloy.tls.autoGenerated.engine "helm"))) }}
{{- $secretName := include "grafana-alloy.tls.secretName" . }}
{{- $caValue := "" }}
{{- $certValue := "" }}
{{- $keyValue := "" }}
{{- if .Values.alloy.tls.autoGenerated.enabled }}
  {{- $ca := genCA "grafana-alloy-ca" 365 }}
  {{- $sans := include "common.certs.sans" (dict "namespace" (include "common.names.namespace" .) "clusterDomain" .Values.clusterDomain "serviceName" (include "common.names.fullname" .) "loopback" .Values.alloy.tls.autoGenerated.loopback "extraSANs" (.Values.alloy.tls.autoGenerated.extraSANs | default (list))) | splitList " " | uniq }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil .Values.alloy.tls.autoGenerated.loopback }}
  {{- $cert := genSignedCert (include "common.names.fullname" .) $ipAddresses $sans 365 $ca }}
  {{- $caValue = $ca.Cert }}
  {{- $certValue = $cert.Cert }}
  {{- $keyValue = $cert.Key }}
{{- else }}
  {{- $caValue = .Values.alloy.tls.ca }}
  {{- $certValue = required "When alloy.tls.autoGenerated=false you need to provide alloy.tls.cert" .Values.alloy.tls.cert }}
  {{- $keyValue = required "When alloy.tls.autoGenerated=false you need to provide alloy.tls.key" .Values.alloy.tls.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: alloy
    app.kubernetes.io/part-of: grafana-alloy
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.crt" "defaultValue" $certValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.key" "defaultValue" $keyValue "context" .) }}
  {{- if $caValue }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
  {{- end }}
{{- end }}
