{{- if and .Values.alloy.tls.enabled .Values.alloy.tls.autoGenerated.enabled (eq .Values.alloy.tls.autoGenerated.engine "cert-manager") }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ printf "%s-crt" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" . ) | nindent 4 }}
    app.kubernetes.io/component: alloy
    app.kubernetes.io/part-of: grafana-alloy
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" . ) | nindent 4 }}
  {{- end }}
spec:
  secretName: {{ include "grafana-alloy.tls.secretName" . }}
  commonName: {{ include "grafana-alloy.service.fqdn" . }}
  issuerRef:
    name: {{ printf "%s-ca-issuer" (include "common.names.fullname" .) }}
    kind: Issuer
  subject:
    organizations:
      - "Alloy"
  dnsNames:
    {{- $dnsNames := include "common.certs.sans" (dict "namespace" (include "common.names.namespace" .) "clusterDomain" .Values.clusterDomain "serviceName" (include "common.names.fullname" .) "loopback" .Values.alloy.tls.autoGenerated.loopback "extraSANs" (.Values.alloy.tls.autoGenerated.extraSANs | default (list))) | splitList " " | uniq }}
    {{- range $dnsNames }}
    - {{ . | quote }}
    {{- end }}
  {{- if .Values.alloy.tls.autoGenerated.loopback }}
  ipAddresses:
    - 127.0.0.1
  {{- end }}
  privateKey:
    algorithm: {{ .Values.alloy.tls.autoGenerated.certManager.keyAlgorithm }}
    size: {{ int .Values.alloy.tls.autoGenerated.certManager.keySize }}
  duration: {{ .Values.alloy.tls.autoGenerated.certManager.duration }}
  renewBefore: {{ .Values.alloy.tls.autoGenerated.certManager.renewBefore }}
{{- end }}
