    ## e.g:
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## @param frontend.service.externalTrafficPolicy Frontend Service svc external traffic policy
    ## ref http://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param frontend.service.annotations Additional custom annotations for Frontend Service svc
    ##
    annotations: {}
    ## @param frontend.service.extraPorts Extra ports to expose in Frontend Service svc (normally used with the `frontend.sidecars` value)
    ##
    extraPorts: []
    ## @param frontend.service.sessionAffinity Control where client requests go, to the same pod or round-robin
    ## Values: ClientIP or None
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/
    ##
    sessionAffinity: None
    ## @param frontend.service.sessionAffinityConfig Additional settings for the sessionAffinity
    ## sessionAffinityConfig:
    ##   clientIP:
    ##     timeoutSeconds: 300
    ##
    sessionAffinityConfig: {}
    ## Frontend Service headless svc configuration
    ##
    headless:
      ## @param frontend.service.headless.annotations Additional custom annotations for Frontend Service headless svc
      ##
      annotations: {}
      ## @param frontend.service.headless.extraPorts Extra ports to expose in Frontend Service headless svc (normally used with the `frontend.sidecars` value)
      ##
      extraPorts: []
  ## Frontend Service Network Policies parameters
  ## Ref: https://kubernetes.io/docs/concepts/services-networking/network-policies/
  ##
  networkPolicy:
    ## @param frontend.networkPolicy.enabled Specifies whether a NetworkPolicy should be created
    ##
    enabled: true
    ## @param frontend.networkPolicy.allowExternal Don't require server label for connections
    ## The Policy model to apply. When set to false, only pods with the correct
    ## server label will have network access to the ports server is listening
    ## on. When true, server will accept connections from any source
    ## (with the correct destination port).
    ##
    allowExternal: true
    ## @param frontend.networkPolicy.allowExternalEgress Allow the pod to access any range of port and all destinations.
    ##
    allowExternalEgress: true
