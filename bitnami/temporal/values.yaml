  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
## @param configuration Specify content for config_template.yaml (auto-generated based on other parameters otherwise)
## e.g:
## configuration:
##   log:
##     stdout: true
##     level: debug,info
##
configuration: {}
## @param overrideConfiguration Configuration override. Values defined here takes precedence over the ones defined at `configuration`
##
overrideConfiguration: {}
## @param dynamicConfig Specify content for dynamic_config.yaml (not created if empty)
##
dynamicConfig: {}
## @param existingConfigmap Name of existing ConfigMap with config_template.yaml and optionally dynamic_config.yaml
## NOTE: When it's set 'configuration', 'overrideConfiguration' and 'dynamicConfig' parameters are ignored
