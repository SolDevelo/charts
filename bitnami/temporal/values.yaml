## @param usePasswordFiles Mount credentials as files instead of using environment variables
##
usePasswordFiles: true
## @section TLS/SSL parameters
##
## @param tls.enabled Enable TLS in Temporal for network communications
## @param tls.existingCASecret The name of an existing Secret containing the CA certificate for TLS
## @param tls.certCAFilename The secret key from the existing Secret if 'tls.ca' key is different from the default (ca.crt)
## @param tls.ca CA certificate for TLS. Ignored if `tls.existingCASecret` is set
## @param tls.internode.existingSecret The name of an existing Secret containing the TLS certificates for Temporal internode communications
## @param tls.internode.certFilename The secret key from the existing Secret if 'cert' key is different from the default (tls.crt)
## @param tls.internode.certKeyFilename The secret key from the existing Secret if 'key' key is different from the default (tls.key)
## @param tls.internode.cert TLS certificate for Temporal internode communications. Ignored if `tls.internode.existingSecret` is set
## @param tls.internode.key TLS key for Temporal internode communications. Ignored if `tls.internode.existingSecret` is set
## @param tls.frontend.existingSecret The name of an existing Secret containing the TLS certificates for Temporal frontend-to-client communications
## @param tls.frontend.certFilename The secret key from the existing Secret if 'cert' key is different from the default (tls.crt)
## @param tls.frontend.certKeyFilename The secret key from the existing Secret if 'key' key is different from the default (tls.key)
## @param tls.frontend.cert TLS certificate for Temporal frontend-to-client communications. Ignored if `tls.frontend.existingSecret` is set
## @param tls.frontend.key TLS key for Temporal frontend-to-client communications. Ignored if `tls.frontend.existingSecret` is set
## @param tls.autoGenerated.enabled Enable automatic generation of TLS certificates
## @param tls.autoGenerated.engine Mechanism to generate the certificates (allowed values: helm, cert-manager)
## @param tls.autoGenerated.extraSANs Extra Subject Alternative Names (SANs) for generated certificates
## @param tls.autoGenerated.loopback Add loopback SANs (localhost and 127.0.0.1) to generated certificates
## @param tls.autoGenerated.certManager.existingIssuer The name of an existing Issuer to use for generating the certificates (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.existingIssuerKind Existing Issuer kind, defaults to Issuer (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.keyAlgorithm Key algorithm for the certificates (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.keySize Key size for the certificates (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.duration Duration for the certificates (only for `cert-manager` engine)
## @param tls.autoGenerated.certManager.renewBefore Renewal period for the certificates (only for `cert-manager` engine)
##
tls:
  enabled: false
  existingCASecret: ""
  certCAFilename: ca.crt
  ca: ""
  internode:
    existingSecret: ""
    certFilename: tls.crt
    certKeyFilename: tls.key
    cert: ""
    key: ""
  frontend:
    existingSecret: ""
    certFilename: tls.crt
    certKeyFilename: tls.key
    cert: ""
    key: ""
  autoGenerated:
    enabled: true
    engine: helm
    extraSANs: []
    loopback: true
    certManager:
      existingIssuer: ""
      existingIssuerKind: ""
      keySize: 2048
      keyAlgorithm: RSA
      duration: 2160h
      renewBefore: 360h

## @param authorization Define Temporal Authorization and ClaimMapper configuration (not set by default)
## ref: https://docs.temporal.io/self-hosted-guide/security#authorization
## E.g:
## authorization:
##   jwtKeyProvider:
##     keySourceURIs:
##       - http://localhost:/jwks.json
##     refreshInterval: 1m
##   permissionsClaimName: permissions
##   authorizer: default
##   claimMapper: default
##
authorization: {}

## @section Frontend Service parameters

frontend:
  ## @param frontend.replicaCount Number of Temporal replicas to deploy for Frontend Service
  ##
  replicaCount: 1
  ## @param frontend.containerPorts.rpc RPC container port
  ## @param frontend.containerPorts.http HTTP container port
  ## @param frontend.containerPorts.membership Membership container port
  ## @param frontend.containerPorts.metrics Metrics container port
  ##
  containerPorts:
    rpc: 7233
    http: 7243
    membership: 6933
    metrics: 9090
  ## @param frontend.extraContainerPorts Optionally specify extra list of additional ports for Frontend Service containers
  ## e.g:
  ## extraContainerPorts:
  ##   - name: myservice
  ##     containerPort: 9090
  ##
  extraContainerPorts: []
  ## Configure extra options for Frontend Service containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param frontend.livenessProbe.enabled Enable livenessProbe on Frontend Service containers
  ## @param frontend.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param frontend.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param frontend.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param frontend.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param frontend.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  ## @param frontend.readinessProbe.enabled Enable readinessProbe on Frontend Service containers
  ## @param frontend.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param frontend.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param frontend.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param frontend.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param frontend.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  ## @param frontend.startupProbe.enabled Enable startupProbe on Frontend Service containers
  ## @param frontend.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param frontend.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param frontend.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param frontend.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param frontend.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: false
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  ## @param frontend.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param frontend.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param frontend.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## Frontend Service resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param frontend.resourcesPreset Set Frontend Service container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if `frontend.resources` is set (`frontend.resources` is recommended for production).
  ## More information: https://github.com/bitnami/charts-private/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "micro"
  ## @param frontend.resources Set Frontend Service container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param frontend.podSecurityContext.enabled Enable Frontend Service pods' Security Context
  ## @param frontend.podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for Frontend Service pods
  ## @param frontend.podSecurityContext.sysctls Set kernel settings using the sysctl interface for Frontend Service pods
  ## @param frontend.podSecurityContext.supplementalGroups Set filesystem extra groups for Frontend Service pods
  ## @param frontend.podSecurityContext.fsGroup Set fsGroup in Frontend Service pods' Security Context
  ##
  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: []
    supplementalGroups: []
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param frontend.containerSecurityContext.enabled Enabled Frontend Service container' Security Context
  ## @param frontend.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in Frontend Service container
  ## @param frontend.containerSecurityContext.runAsUser Set runAsUser in Frontend Service container' Security Context
  ## @param frontend.containerSecurityContext.runAsGroup Set runAsGroup in Frontend Service container' Security Context
  ## @param frontend.containerSecurityContext.runAsNonRoot Set runAsNonRoot in Frontend Service container' Security Context
  ## @param frontend.containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in Frontend Service container' Security Context
  ## @param frontend.containerSecurityContext.privileged Set privileged in Frontend Service container' Security Context
  ## @param frontend.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in Frontend Service container' Security Context
  ## @param frontend.containerSecurityContext.capabilities.drop List of capabilities to be dropped in Frontend Service container
  ## @param frontend.containerSecurityContext.seccompProfile.type Set seccomp profile in Frontend Service container
  ##
  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"
  ## @param frontend.command Override default Frontend Service container command (useful when using custom images)
  ##
  command: []
  ## @param frontend.args Override default Frontend Service container args (useful when using custom images)
  ##
  args: []
  ## @param frontend.automountServiceAccountToken Mount Service Account token in Frontend Service pods
  ##
  automountServiceAccountToken: false
  ## @param frontend.hostAliases Frontend Service pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param frontend.deploymentAnnotations Annotations for Frontend Service deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param frontend.podLabels Extra labels for Frontend Service pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param frontend.podAnnotations Annotations for Frontend Service pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param frontend.podAffinityPreset Pod affinity preset. Ignored if `frontend.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param frontend.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `frontend.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node frontend.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param frontend.nodeAffinityPreset.type Node affinity preset type. Ignored if `frontend.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param frontend.nodeAffinityPreset.key Node label key to match. Ignored if `frontend.affinity` is set
    ##
    key: ""
    ## @param frontend.nodeAffinityPreset.values Node label values to match. Ignored if `frontend.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param frontend.affinity Affinity for Frontend Service pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `frontend.podAffinityPreset`, `frontend.podAntiAffinityPreset`, and `frontend.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param frontend.nodeSelector Node labels for Frontend Service pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param frontend.tolerations Tolerations for Frontend Service pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param frontend.updateStrategy.type Frontend Service deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ##
  updateStrategy:
    ## Can be set to RollingUpdate or Recreate
    ##
    type: RollingUpdate
  ## @param frontend.priorityClassName Frontend Service pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param frontend.topologySpreadConstraints Topology Spread Constraints for Frontend Service pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param frontend.schedulerName Name of the k8s scheduler (other than default) for Frontend Service pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param frontend.terminationGracePeriodSeconds Seconds Frontend Service pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param frontend.lifecycleHooks for Frontend Service containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param frontend.extraEnvVars Array with extra environment variables to add to Frontend Service containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param frontend.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for Frontend Service containers
  ##
  extraEnvVarsCM: ""
  ## @param frontend.extraEnvVarsSecret Name of existing Secret containing extra env vars for Frontend Service containers
  ##
  extraEnvVarsSecret: ""
  ## @param frontend.extraVolumes Optionally specify extra list of additional volumes for the Frontend Service pods
  ##
  extraVolumes: []
  ## @param frontend.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the Frontend Service containers
  ##
  extraVolumeMounts: []
  ## @param frontend.sidecars Add additional sidecar containers to the Frontend Service pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: port-name
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param frontend.initContainers Add additional init containers to the Frontend Service pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []
  ## Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb
  ## @param frontend.pdb.create Enable/disable a Pod Disruption Budget creation
  ## @param frontend.pdb.minAvailable Minimum number/percentage of pods that should remain scheduled
  ## @param frontend.pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable. Defaults to `1` if both `frontend.pdb.minAvailable` and `frontend.pdb.maxUnavailable` are empty.
  ##
  pdb:
    create: true
    minAvailable: ""
    maxUnavailable: ""
  ## Autoscaling configuration
  ## ref: https://kubernetes.io/docs/concepts/workloads/autoscaling/
  ##
  autoscaling:
    ## @param frontend.autoscaling.vpa.enabled Enable VPA for Frontend Service pods
    ## @param frontend.autoscaling.vpa.annotations Annotations for VPA resource
    ## @param frontend.autoscaling.vpa.controlledResources VPA List of resources that the vertical pod autoscaler can control. Defaults to cpu and memory
    ## @param frontend.autoscaling.vpa.maxAllowed VPA Max allowed resources for the pod
    ## @param frontend.autoscaling.vpa.minAllowed VPA Min allowed resources for the pod
    ##
    vpa:
      enabled: false
      annotations: {}
      controlledResources: []
      maxAllowed: {}
      minAllowed: {}
      ## @param frontend.autoscaling.vpa.updatePolicy.updateMode Autoscaling update policy
      ## Specifies whether recommended updates are applied when a Pod is started and whether recommended updates are applied during the life of a Pod
      ## Possible values are "Off", "Initial", "Recreate", and "Auto".
      ##
      updatePolicy:
        updateMode: Auto
    ## @param frontend.autoscaling.hpa.enabled Enable HPA for Frontend Service pods
    ## @param frontend.autoscaling.hpa.minReplicas Minimum number of replicas
    ## @param frontend.autoscaling.hpa.maxReplicas Maximum number of replicas
    ## @param frontend.autoscaling.hpa.targetCPU Target CPU utilization percentage
    ## @param frontend.autoscaling.hpa.targetMemory Target Memory utilization percentage
    ##
    hpa:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPU: 75
      targetMemory: ""
  ## Frontend Service svc parameters
  ##
  service:
    ## @param frontend.service.type Frontend Service svc type
    ##
    type: ClusterIP
    ## @param frontend.service.ports.rpc Frontend Service svc RPC port
    ## @param frontend.service.ports.http Frontend Service svc HTTP port
    ##
    ports:
      rpc: 7233
      http: 7243
    ## Node ports to expose
    ## @param frontend.service.nodePorts.rpc Node port for RPC
    ## @param frontend.service.nodePorts.http Node port for HTTP
    ## NOTE: choose port between <30000-32767>
    ##
    nodePorts:
      rpc: ""
      http: ""
    ## @param frontend.service.clusterIP Frontend Service svc Cluster IP
    ## e.g.:
    ## clusterIP: None
    ##
    clusterIP: ""
    ## @param frontend.service.loadBalancerIP Frontend Service svc Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
    ##
    loadBalancerIP: ""
    ## @param frontend.service.loadBalancerSourceRanges Frontend Service svc Load Balancer sources
