## @section Temporal common parameters

## Bitnami Temporal image
## ref: https://hub.docker.com/r/bitnamiprem/temporal/tags
## @param image.registry [default: REGISTRY_NAME] Temporal image registry
## @param image.repository [default: REPOSITORY_NAME/temporal] Temporal image repository
## @skip image.tag Temporal image tag (immutable tags are recommended)
## @param image.digest Temporal image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
## @param image.pullPolicy Temporal image pull policy
## @param image.pullSecrets Temporal image pull secrets
##
image:
  registry: registry.app-catalog.vmware.com
  repository: eam/prd/containers/verified/common/minideb-bookworm/temporal
  tag: 1.29.0-debian-12-r2
  digest: ""
  ## Specify a imagePullPolicy
  ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
  ##
  pullPolicy: IfNotPresent
