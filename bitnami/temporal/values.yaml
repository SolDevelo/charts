    ## @param defaultInitContainers.renderConfig.containerSecurityContext.capabilities.drop List of capabilities to be dropped in "render-config" init-containers
    ## @param defaultInitContainers.renderConfig.containerSecurityContext.seccompProfile.type Set seccomp profile in "render-config" init-containers
    ##
    containerSecurityContext:
      enabled: true
      seLinuxOptions: {}
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      privileged: false
      allowPrivilegeEscalation: false
      capabilities:
        add: []
        drop: ["ALL"]
      seccompProfile:
        type: "RuntimeDefault"
    ## "render-config" init container resource requests and limits
    ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
    ## @param defaultInitContainers.renderConfig.resourcesPreset Set "render-config" init container resources according to one common preset (allowed values: none, nano, micro, small, medium, large, xlarge, 2xlarge). This is ignored if defaultInitContainers.renderConfig.resources is set (defaultInitContainers.renderConfig.resources is recommended for production).
    ## More information: https://github.com/bitnami/charts-private/blob/main/bitnami/common/templates/_resources.tpl#L15
    ##
    resourcesPreset: "nano"
    ## @param defaultInitContainers.renderConfig.resources Set "render-config" init container requests and limits for different resources like CPU or memory (essential for production workloads)
    ## E.g:
    ## resources:
    ##   requests:
    ##     cpu: 2
    ##     memory: 512Mi
    ##   limits:
    ##     cpu: 3
    ##     memory: 1024Mi
    ##
    resources: {}
