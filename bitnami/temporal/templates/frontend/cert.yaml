{{- if and .Values.tls.enabled .Values.tls.autoGenerated.enabled (eq .Values.tls.autoGenerated.engine "cert-manager") }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ printf "%s-crt" (include "temporal.frontend.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: temporal
    app.kubernetes.io/component: frontend
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
spec:
  secretName: {{ template "temporal.tls.frontend.secretName" . }}
  commonName: {{ printf "%s.%s.svc.%s" (include "temporal.frontend.fullname" .) (include "common.names.namespace" .) .Values.clusterDomain }}
  issuerRef:
    name: {{ printf "%s-ca-issuer" (include "common.names.fullname" .) }}
    kind: Issuer
  subject:
    organizations:
      - "Temporal"
  dnsNames:
    - '{{ include "temporal.frontend.fullname" . }}'
    - '{{ include "temporal.frontend.fullname" . }}.{{ include "common.names.namespace" . }}'
    - '{{ include "temporal.frontend.fullname" . }}.{{ include "common.names.namespace" . }}.svc'
    - '{{ include "temporal.frontend.fullname" . }}.{{ include "common.names.namespace" . }}.svc.{{ .Values.clusterDomain }}'
    - "127.0.0.1"
    - "localhost"
  privateKey:
    algorithm: {{ .Values.tls.autoGenerated.certManager.keyAlgorithm }}
    size: {{ int .Values.tls.autoGenerated.certManager.keySize }}
  duration: {{ .Values.tls.autoGenerated.certManager.duration }}
  renewBefore: {{ .Values.tls.autoGenerated.certManager.renewBefore }}
{{- end }}
