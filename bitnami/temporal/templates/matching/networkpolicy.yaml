{{- if .Values.matching.networkPolicy.enabled }}
apiVersion: {{ include "common.capabilities.networkPolicy.apiVersion" . }}
kind: NetworkPolicy
metadata:
  name: {{ template "temporal.matching.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: matching
    app.kubernetes.io/part-of: temporal
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
spec:
  {{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.matching.podLabels .Values.commonLabels) "context" .) }}
  podSelector:
    matchLabels: {{- include "common.labels.matchLabels" (dict "customLabels" $podLabels "context" .) | nindent 6 }}
      app.kubernetes.io/component: matching
      app.kubernetes.io/part-of: temporal
  policyTypes:
    - Ingress
    - Egress
  egress:
    {{- if .Values.matching.networkPolicy.allowExternalEgress }}
    - {}
    {{- else }}
    - ports:
        # Allow dns resolution
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
        # Allow access to kube-apiserver
        {{- range $port := .Values.matching.networkPolicy.kubeAPIServerPorts }}
        - port: {{ $port }}
        {{- end }}
    {{- if .Values.pgDefault.enabled }}
    # Allow connection to PostgreSQL (default)
    - ports:
        - port: {{ include "temporal.database.default.port" . | int }}
      to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: {{ .Values.pgDefault.nameOverride }}
              app.kubernetes.io/instance: {{ .Release.Name }}
    {{- end }}
    {{- if .Values.pgVisibility.enabled }}
    # Allow connection to PostgreSQL (visibility)
    - ports:
        - port: {{ include "temporal.database.visibility.port" . | int }}
      to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: {{ .Values.pgVisibility.nameOverride }}
              app.kubernetes.io/instance: {{ .Release.Name }}
    {{- end }}
    {{- if .Values.matching.networkPolicy.extraEgress }}
    {{- include "common.tplvalues.render" (dict "value" .Values.matching.networkPolicy.extraEgress "context" .) | nindent 4 }}
    {{- end }}
    {{- end }}
  ingress:
    - ports:
        - port: {{ .Values.matching.containerPorts.rpc }}
        - port: {{ .Values.matching.containerPorts.membership }}
        {{- if .Values.metrics.enabled }}
        - port: {{ .Values.matching.containerPorts.metrics }}
        {{- end }}
        {{- range .Values.matching.extraContainerPorts }}
        - port: {{ .containerPort }}
        {{- end }}
      {{- if not .Values.matching.networkPolicy.allowExternal }}
      from:
        - podSelector:
            matchLabels: {{- include "common.labels.matchLabels" (dict "customLabels" .Values.commonLabels "context" .) | nindent 14 }}
        {{- if .Values.matching.networkPolicy.addExternalClientAccess }}
        - podSelector:
            matchLabels:
              {{ template "common.names.fullname" . }}-client: "true"
        {{- end }}
        {{- if .Values.matching.networkPolicy.ingressPodMatchLabels }}
        - podSelector:
            matchLabels: {{- include "common.tplvalues.render" (dict "value" .Values.matching.networkPolicy.ingressPodMatchLabels "context" .) | nindent 14 }}
        {{- end }}
        {{- if .Values.matching.networkPolicy.ingressNSMatchLabels }}
        - namespaceSelector:
            matchLabels: {{- include "common.tplvalues.render" (dict "value" .Values.matching.networkPolicy.ingressNSMatchLabels "context" .) | nindent 14 }}
          {{- if .Values.matching.networkPolicy.ingressNSPodMatchLabels }}
          podSelector:
            matchLabels:
              matchLabels: {{- include "common.tplvalues.render" (dict "value" .Values.matching.networkPolicy.ingressNSPodMatchLabels "context" .) | nindent 14 }}
          {{- end }}
        {{- end }}
      {{- end }}
    {{- if .Values.matching.networkPolicy.extraIngress }}
    {{- include "common.tplvalues.render" (dict "value" .Values.matching.networkPolicy.extraIngress "context" .) | nindent 4 }}
    {{- end }}
{{- end }}
