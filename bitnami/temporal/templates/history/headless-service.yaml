apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-headless" (include "temporal.history.fullname" .) | trunc 63 | trimSuffix "-" }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: history
    app.kubernetes.io/part-of: temporal
  {{- if or .Values.history.service.headless.annotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.history.service.headless.annotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" (dict "value" $annotations "context" .) | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: grpc-rpc
      port: {{ .Values.history.containerPorts.rpc }}
      targetPort: rpc
      protocol: TCP
    - name: grpc-membership
      port: {{ .Values.history.containerPorts.membership }}
      targetPort: membership
      protocol: TCP
    {{- if .Values.history.service.headless.extraPorts }}
    {{- include "common.tplvalues.render" (dict "value" .Values.history.service.headless.extraPorts "context" .) | nindent 4 }}
    {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.history.podLabels .Values.commonLabels) "context" .) | fromYaml }}
  selector: {{- include "common.labels.matchLabels" (dict "customLabels" $podLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: history
    app.kubernetes.io/part-of: temporal
