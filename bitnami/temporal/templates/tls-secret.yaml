{{- if and .Values.tls.enabled (and (not .Values.tls.existingCASecret) (not .Values.tls.internode.existingSecret) (not .Values.tls.frontend.existingSecret)) (or (not .Values.tls.autoGenerated.enabled) (and .Values.tls.autoGenerated.enabled (eq .Values.tls.autoGenerated.engine "helm"))) }}
{{- $internodeSecretName := include "temporal.tls.internode.secretName" . }}
{{- $frontendSecretName := include "temporal.tls.frontend.secretName" . }}
{{- $caValue := "" }}
{{- $internodeCertValue := "" }}
{{- $internodeKeyValue := "" }}
{{- $frontendCertValue := "" }}
{{- $frontendKeyValue := "" }}
{{- if .Values.tls.autoGenerated.enabled }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $loopback := .Values.tls.autoGenerated.loopback }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil $loopback }}
  {{- $extraSANs := .Values.tls.autoGenerated.extraSANs | default (list) }}
  {{- $ca := genCA "temporal-ca" 365 }}
  {{- $caValue = $ca.Cert }}
  {{- /* Internode cert generation */ -}}
  {{- $internodeSANs := list }}
  {{- $serviceName := include "common.names.fullname" . }}
  {{- range $service := list "frontend" "history" "matching" "worker" }}
    {{- $headlessServiceName := printf "%s-headless" (include (printf "temporal.%s.fullname" $service) $) | trunc 63 | trimSuffix "-" }}
    {{- $internodeSANs = include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $serviceName "headlessServiceName" $headlessServiceName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | concat $internodeSANs | uniq }}
  {{- end }}
  {{- $internodeCert := genSignedCert $serviceName $ipAddresses $internodeSANs 365 $ca }}
  {{- $internodeCertValue = $internodeCert.Cert }}
  {{- $internodeKeyValue = $internodeCert.Key }}
  {{- /* Frontend cert generation */ -}}
  {{- $frontendServiceName := include "temporal.frontend.fullname" . }}
  {{- $frontendSANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $frontendServiceName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
  {{- $frontendCert := genSignedCert $frontendServiceName $ipAddresses $frontendSANs 365 $ca }}
  {{- $frontendCertValue = $frontendCert.Cert }}
  {{- $frontendKeyValue = $frontendCert.Key }}
{{- else }}
  {{- $caValue = required "When tls.autoGenerated.enabled=false you need to provide tls.ca" .Values.tls.ca }}
  {{- $internodeCertValue = required "When tls.autoGenerated.enabled=false you need to provide tls.internode.cert" .Values.tls.internode.cert }}
  {{- $internodeKeyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.internode.key" .Values.tls.internode.key }}
  {{- $frontendCertValue = required "When tls.autoGenerated.enabled=false you need to provide tls.frontend.cert" .Values.tls.frontend.cert }}
  {{- $frontendKeyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.frontend.key" .Values.tls.frontend.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $internodeSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: temporal
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  {{ .Values.tls.internode.certFilename }}: {{ include "common.secrets.lookup" (dict "secret" $internodeSecretName "key" .Values.tls.internode.certFilename "defaultValue" $internodeCertValue "context" .) }}
  {{ .Values.tls.internode.certKeyFilename }}: {{ include "common.secrets.lookup" (dict "secret" $internodeSecretName "key" .Values.tls.internode.certKeyFilename "defaultValue" $internodeKeyValue "context" .) }}
  {{- if $caValue }}
  {{ .Values.tls.certCAFilename }}: {{ include "common.secrets.lookup" (dict "secret" $internodeSecretName "key" .Values.tls.certCAFilename "defaultValue" $caValue "context" .) }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $frontendSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: temporal
    app.kubernetes.io/component: frontend
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  {{ .Values.tls.frontend.certFilename }}: {{ include "common.secrets.lookup" (dict "secret" $frontendSecretName "key" .Values.tls.frontend.certFilename "defaultValue" $frontendCertValue "context" .) }}
  {{ .Values.tls.frontend.certKeyFilename }}: {{ include "common.secrets.lookup" (dict "secret" $frontendSecretName "key" .Values.tls.frontend.certKeyFilename "defaultValue" $frontendKeyValue "context" .) }}
  {{- if $caValue }}
  {{ .Values.tls.certCAFilename }}: {{ include "common.secrets.lookup" (dict "secret" $frontendSecretName "key" .Values.tls.certCAFilename "defaultValue" $caValue "context" .) }}
  {{- end }}
{{- end }}
