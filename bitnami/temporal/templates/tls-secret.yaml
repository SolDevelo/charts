{{- if and .Values.tls.enabled .Values.tls.autoGenerated.enabled (eq .Values.tls.autoGenerated.engine "helm") -}}
{{- $ca := genCA "temporal-ca" 365 }}
{{- $releaseNamespace := include "common.names.namespace" . }}
{{- $clusterDomain := .Values.clusterDomain }}
{{- $caSecretName := include "temporal.tls.ca.secretName" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $caSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" . ) | nindent 4 }}
    app.kubernetes.io/part-of: temporal
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" . ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $caSecretName "key" "tls.crt" "defaultValue" $ca.Cert "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $caSecretName "key" "tls.key" "defaultValue" $ca.Key "context" .) }}
---
{{- $internodeAltNames := list }}
{{- range $service := list "frontend" "history" "matching" "worker" }}
{{- $headlessServiceName := printf "%s-headless" (include (printf "temporal.%s.fullname" $service) $) | trunc 63 | trimSuffix "-" }}
{{- $internodeAltNames = append $internodeAltNames (printf "*.%s.%s.svc.%s" $headlessServiceName $releaseNamespace $clusterDomain) }}
{{- $internodeAltNames = append $internodeAltNames (printf "*.%s.%s.svc" $headlessServiceName $releaseNamespace) }}
{{- $internodeAltNames = append $internodeAltNames (printf "*.%s.%s" $headlessServiceName $releaseNamespace) }}
{{- $internodeAltNames = append $internodeAltNames $headlessServiceName }}
{{- end }}
{{- $internodeAltNames = append $internodeAltNames (printf "%s.%s.svc.%s" (include "common.names.fullname" .) $releaseNamespace $clusterDomain) }}
{{- $internodeAltNames = append $internodeAltNames (printf "%s.%s.svc" (include "common.names.fullname" .) $releaseNamespace) }}
{{- $internodeAltNames = append $internodeAltNames (printf "%s.%s" (include "common.names.fullname" .) $releaseNamespace) }}
{{- $internodeAltNames = append $internodeAltNames (include "common.names.fullname" .) }}
{{- $internodeAltNames = append $internodeAltNames "127.0.0.1" }}
{{- $internodeAltNames = append $internodeAltNames "localhost" }}
{{- $internodeCert := genSignedCert (include "common.names.fullname" .) nil $internodeAltNames 365 $ca }}
{{- $internodeSecretName := include "temporal.tls.internode.secretName" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $internodeSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" . ) | nindent 4 }}
    app.kubernetes.io/part-of: temporal
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" . ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $internodeSecretName "key" "tls.crt" "defaultValue" $internodeCert.Cert "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $internodeSecretName "key" "tls.key" "defaultValue" $internodeCert.Key "context" .) }}
---
{{- $frontendServiceName := include "temporal.frontend.fullname" . }}
{{- $frontendAltNames := list (printf "%s.%s.svc.%s" $frontendServiceName $releaseNamespace $clusterDomain) $frontendServiceName "127.0.0.1" "localhost" }}
{{- $frontendCert := genSignedCert $frontendServiceName nil $frontendAltNames 365 $ca }}
{{- $frontendSecretName := include "temporal.tls.frontend.secretName" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $frontendSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" . ) | nindent 4 }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: temporal
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" . ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $frontendSecretName "key" "tls.crt" "defaultValue" $frontendCert.Cert "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $frontendSecretName "key" "tls.key" "defaultValue" $frontendCert.Key "context" .) }}
{{- else if and .Values.tls.enabled (not .Values.tls.autoGenerated.enabled) (empty .Values.tls.existingCASecret) (empty .Values.tls.internode.existingSecret) (empty .Values.tls.frontend.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "temporal.tls.ca.secretName" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" . ) | nindent 4 }}
    app.kubernetes.io/part-of: temporal
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" . ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ required "A valid .Values.tls.ca entry required!" .Values.tls.ca | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "temporal.tls.internode.secretName" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" . ) | nindent 4 }}
    app.kubernetes.io/part-of: temporal
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" . ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ required "A valid .Values.tls.internode.cert entry required!" .Values.tls.internode.cert | b64enc | quote }}
  tls.key: {{ required "A valid .Values.tls.internode.key entry required!" .Values.tls.internode.key | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "temporal.tls.frontend.secretName" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" . ) | nindent 4 }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: temporal
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" . ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ required "A valid .Values.tls.frontend.cert entry required!" .Values.tls.frontend.cert | b64enc | quote }}
  tls.key: {{ required "A valid .Values.tls.frontend.key entry required!" .Values.tls.frontend.key | b64enc | quote }}
{{- end }}
