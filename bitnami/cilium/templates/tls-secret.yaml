{{- if and .Values.hubble.tls.enabled (and (not .Values.hubble.tls.existingCASecret) (not .Values.hubble.tls.peers.existingSecret) (not .Values.hubble.tls.relay.existingSecret) (not .Values.hubble.tls.relayClient.existingSecret)) .Values.hubble.tls.autoGenerated.enabled (eq .Values.hubble.tls.autoGenerated.engine "helm") -}}
{{- $peersSecretName := include "cilium.hubble.tls.peers.secretName" . }}
{{- $relaySecretName := include "cilium.hubble.tls.relay.secretName" . }}
{{- $relayClientSecretName := include "cilium.hubble.tls.relayClient.secretName" . }}
{{- $caValue := "" }}
{{- $peersCertValue := "" }}
{{- $peersKeyValue := "" }}
{{- $relayCertValue := "" }}
{{- $relayKeyValue := "" }}
{{- $relayClientCertValue := "" }}
{{- $relayClientKeyValue := "" }}
{{- if .Values.hubble.tls.autoGenerated.enabled }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $loopback := .Values.hubble.tls.autoGenerated.loopback }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil $loopback }}
  {{- $ca := genCA "cilium-ca" 365 }}
  {{- $caValue = $ca.Cert }}
  {{- /* Hubble peers cert generation */ -}}
  {{- $peersSvcName := printf "%s-hubble-peers" (include "common.names.fullname" .) | trunc 63 | trimSuffix "-" -}}
  {{- $peersCN := list "*" (.Values.clusterName | replace "." "-") "hubble-grpc.cilium.io" | join "." -}}
  {{- $peersExtraSANs := .Values.hubble.tls.autoGenerated.extraSANs | default (list) }}
  {{- $peersExtraSANs = append $peersExtraSANs $peersCN }}
  {{- $peersSANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $peersSvcName "loopback" $loopback "extraSANs" $peersExtraSANs) | splitList " " | uniq }}
  {{- $peersCert := genSignedCert $peersCN $ipAddresses $peersSANs 365 $ca }}
  {{- $peersCertValue = $peersCert.Cert }}
  {{- $peersKeyValue = $peersCert.Key }}
  {{- /* Hubble relay cert generation */ -}}
  {{- $relaySvcName := include "cilium.hubble.relay.fullname" . -}}
  {{- $relayCN := "*.hubble-relay.cilium.io" -}}
  {{- $relayExtraSANs := .Values.hubble.tls.autoGenerated.extraSANs | default (list) }}
  {{- $relayExtraSANs = append $relayExtraSANs $relayCN }}
  {{- $relaySANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $relaySvcName "loopback" $loopback "extraSANs" $relayExtraSANs) | splitList " " | uniq }}
  {{- $relayCert := genSignedCert $relayCN $ipAddresses $relaySANs 365 $ca }}
  {{- $relayCertValue = $relayCert.Cert }}
  {{- $relayKeyValue = $relayCert.Key }}
  {{- /* Hubble relay client cert generation */ -}}
  {{- $relayClientSANs := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "loopback" $loopback "extraSANs" $relayExtraSANs) | splitList " " | uniq }}
  {{- $relayClientCert := genSignedCert $relayCN $ipAddresses $relayClientSANs 365 $ca }}
  {{- $relayClientCertValue = $relayClientCert.Cert }}
  {{- $relayClientKeyValue = $relayClientCert.Key }}
{{- else }}
  {{- $caValue = .Values.hubble.tls.ca }}
  {{- $peersCertValue = required "When hubble.tls.autoGenerated.enabled=false you need to provide hubble.tls.peers.cert" .Values.hubble.tls.peers.cert }}
  {{- $peersKeyValue = required "When hubble.tls.autoGenerated.enabled=false you need to provide hubble.tls.peers.key" .Values.hubble.tls.peers.key }}
  {{- $relayCertValue = required "When hubble.tls.autoGenerated.enabled=false you need to provide hubble.tls.relay.cert" .Values.hubble.tls.relay.cert }}
  {{- $relayKeyValue = required "When hubble.tls.autoGenerated.enabled=false you need to provide hubble.tls.relay.key" .Values.hubble.tls.relay.key }}
  {{- $relayClientCertValue = required "When hubble.tls.autoGenerated.enabled=false you need to provide hubble.tls.relayClient.cert" .Values.hubble.tls.relayClient.cert }}
  {{- $relayClientKeyValue = required "When hubble.tls.autoGenerated.enabled=false you need to provide hubble.tls.relayClient.key" .Values.hubble.tls.relayClient.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $peersSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: cilium
    app.kubernetes.io/component: hubble-peers
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $peersSecretName "key" "tls.crt" "defaultValue" $peersCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $peersSecretName "key" "tls.key" "defaultValue" $peersKeyValue "context" .) }}
  {{- if $caValue }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $peersSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $relaySecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: cilium
    app.kubernetes.io/component: hubble-relay
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $relaySecretName "key" "tls.crt" "defaultValue" $relayCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $relaySecretName "key" "tls.key" "defaultValue" $relayKeyValue "context" .) }}
  {{- if $caValue }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $relaySecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $relayClientSecretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: cilium
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $relayClientSecretName "key" "tls.crt" "defaultValue" $relayClientCertValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $relayClientSecretName "key" "tls.key" "defaultValue" $relayClientKeyValue "context" .) }}
  {{- if $caValue }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $relayClientSecretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
  {{- end }}
{{- end }}
