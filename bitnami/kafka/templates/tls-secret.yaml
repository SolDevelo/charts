{{- if include "kafka.createTlsSecret" . }}
{{- $secretName := include "kafka.tlsSecretName" . }}
{{- $controllerSvcName := printf "%s-headless" (include "kafka.controller.fullname" .) | trunc 63 | trimSuffix "-" }}
{{- $brokerSvcName := printf "%s-headless" (include "kafka.broker.fullname" .) | trunc 63 | trimSuffix "-" }}
{{- $extraSANs := coalesce .Values.tls.autoGenerated.extraSANs .Values.tls.autoGenerated.customAltNames | default (list) }}
{{- if .Values.externalAccess.enabled }}
  {{- if .Values.externalAccess.broker.service.domain }}
    {{- $extraSANs = append $extraSANs .Values.externalAccess.broker.service.domain }}
  {{- end }}
  {{- if .Values.externalAccess.controller.service.domain }}
    {{- $extraSANs = append $extraSANs .Values.externalAccess.controller.service.domain }}
  {{- end }}
{{- end }}
{{- $ipAddresses := ternary (list "127.0.0.1") nil .Values.tls.autoGenerated.loopback }}
{{- $sans := include "common.certs.sans" (dict "namespace" (include "common.names.namespace" .) "clusterDomain" .Values.clusterDomain "serviceName" (include "common.names.fullname" .) "headlessServiceName" $controllerSvcName "loopback" .Values.tls.autoGenerated.loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
{{- $sans = include "common.certs.sans" (dict "namespace" (include "common.names.namespace" .) "clusterDomain" .Values.clusterDomain "headlessServiceName" $brokerSvcName) | splitList " " | concat $sans | uniq }}
{{- $ca := genCA "kafka-ca" 365 }}
{{- $cert := genSignedCert (include "common.names.fullname" .) $ipAddresses $sans 365 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: kafka
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "ca.crt" "defaultValue" $ca.Cert "context" .) }}
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.crt" "defaultValue" $cert.Cert "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.key" "defaultValue" $cert.Key "context" .) }}
---
{{- end }}
{{- if include "kafka.createTlsPasswordsSecret" . }}
{{- $secretName := include "kafka.tlsPasswordsSecretName" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: kafka
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{ .Values.tls.passwordsSecretKeystoreKey }}: {{ include "common.secrets.passwords.manage" (dict "secret" $secretName "key" .Values.tls.passwordsSecretKeystoreKey "providedValues" (list "tls.keystorePassword") "context" .) }}
  {{ .Values.tls.passwordsSecretTruststoreKey }}: {{ include "common.secrets.passwords.manage" (dict "secret" $secretName "key" .Values.tls.passwordsSecretTruststoreKey "providedValues" (list "tls.truststorePassword") "context" .) }}
  {{- if .Values.tls.keyPassword }}
  {{ default "key-password" .Values.tls.passwordsSecretPemPasswordKey }}: {{ .Values.tls.keyPassword | b64enc | quote }}
  {{- end }}
{{- end }}
