resourceType: deployment
replicaCount: 2
podSecurityContext:
  enabled: true
  fsGroup: 1002
alloy:
  tls:
    enabled: true
  clustering:
    enabled: true
  mounts:
    varlog: true
    dockercontainers: true
  containerSecurityContext:
    enabled: true
    runAsUser: 1002
  containerPorts:
    http: 8443
configReloader:
  containerPorts:
    http: 9999
service:
  ports:
    http: 443
  type: LoadBalancer
serviceAccount:
  create: true
automountServiceAccountToken: true