file:
  /opt/bitnami/temporal/config/docker.yaml:
    exists: true
    filetype: file
    contents:
      - 'level: {{ .Vars.logLevel }}'
http:
  http://127.0.0.1:{{ .Vars.frontend.containerPorts.http }}/api/v1/namespaces/default:
    status: 200
    body:
      - '"name":"default"'
  http://temporal-frontend:{{ .Vars.frontend.service.ports.http }}/api/v1/namespaces/default:
    status: 200
    body:
      - '"name":"default"'
  http://127.0.0.1:{{ .Vars.frontend.containerPorts.metrics }}/metrics:
    status: 200
    body:
      - 'temporal_system'
  http://temporal-metrics:{{ .Vars.metrics.service.ports.metrics }}/metrics:
    status: 200
    body:
      - 'temporal_system'
command:
  {{- $uid := .Vars.frontend.containerSecurityContext.runAsUser }}
  {{- $gid := .Vars.frontend.podSecurityContext.fsGroup }}
  check-user-info:
    # The UID and GID should always be either the one specified as vars (always a bigger number that the default)
    # or the one randomly defined by openshift (larger values). Otherwise, the chart is still using the default value.
    exec: if [ $(id -u) -lt {{ $uid }} ] || [ $(id -G | awk '{print $2}') -lt {{ $gid }} ]; then exit 1; fi
    exit-status: 0
  check-sa:
    exec: cat /var/run/secrets/kubernetes.io/serviceaccount/token | cut -d '.' -f 2 | xargs -I '{}' echo '{}====' | fold -w 4 | sed '$ d' | tr -d '\n' | base64 -d
    exit-status: 0
    stdout:
    - /serviceaccount.*name.*{{.Env.BITNAMI_APP_NAME }}/
