{{- if and .Values.%%MAIN_OBJECT_BLOCK%%.tls.enabled (not .Values.%%MAIN_OBJECT_BLOCK%%.tls.existingSecret) (or (not .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.enabled) (and .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.enabled (eq .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.engine "helm"))) }}
{{- $secretName := include "%%TEMPLATE_NAME%%.tls.secretName" . }}
{{- $caValue := "" }}
{{- $certValue := "" }}
{{- $keyValue := "" }}
{{- if .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.enabled }}
  {{- $releaseNamespace := include "common.names.namespace" . }}
  {{- $clusterDomain := .Values.clusterDomain }}
  {{- $serviceName := include "common.names.fullname" . }}
  {{- $loopback := .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.loopback }}
  {{- $ipAddresses := ternary (list "127.0.0.1") nil $loopback }}
  {{- $extraSANs := .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.extraSANs | default (list) }}
  {{- $ca := genCA "%%COMPONENT_NAME%%-ca" 365 }}
  {{- $caValue = $ca.Cert }}
  {{- $sans := include "common.certs.sans" (dict "namespace" $releaseNamespace "clusterDomain" $clusterDomain "serviceName" $serviceName "loopback" $loopback "extraSANs" $extraSANs) | splitList " " | uniq }}
  {{- $cert := genSignedCert $serviceName $ipAddresses $sans 365 $ca }}
  {{- $certValue = $cert.Cert }}
  {{- $keyValue = $cert.Key }}
{{- else }}
  {{- $caValue = .Values.%%MAIN_OBJECT_BLOCK%%.tls.ca }}
  {{- $certValue = required "When tls.autoGenerated.enabled=false you need to provide tls.cert" .Values.%%MAIN_OBJECT_BLOCK%%.tls.cert }}
  {{- $keyValue = required "When tls.autoGenerated.enabled=false you need to provide tls.key" .Values.%%MAIN_OBJECT_BLOCK%%.tls.key }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: %%COMPONENT_NAME%%
    app.kubernetes.io/part-of: %%COMPONENT_NAME%%
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.crt" "defaultValue" $certValue "context" .) }}
  tls.key: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "tls.key" "defaultValue" $keyValue "context" .) }}
  {{- if $caValue }}
  ca.crt: {{ include "common.secrets.lookup" (dict "secret" $secretName "key" "ca.crt" "defaultValue" $caValue "context" .) }}
  {{- end }}
{{- end }}
