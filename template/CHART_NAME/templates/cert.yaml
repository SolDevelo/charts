{{- if and .Values.%%MAIN_OBJECT_BLOCK%%.tls.enabled .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.enabled (eq .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.engine "cert-manager") }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ printf "%s-internode-crt" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" (dict "customLabels" .Values.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/component: %%COMPONENT_NAME%%
    app.kubernetes.io/part-of: %%COMPONENT_NAME%%
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" .) | nindent 4 }}
  {{- end }}
spec:
  secretName: {{ template "%%TEMPLATE_NAME%%.tls.secretName" . }}
  commonName: {{ printf "%s.%s.svc.%s" (include "common.names.fullname" .) (include "common.names.namespace" .) .Values.clusterDomain }}
  issuerRef:
    name: {{ printf "%s-ca-issuer" (include "common.names.fullname" .) }}
    kind: Issuer
  subject:
    organizations:
      - "%%MAIN_CONTAINER_NAME%%"
  dnsNames:
  {{- $dnsNames := include "common.certs.sans" (dict "namespace" (include "common.names.namespace" .) "clusterDomain" .Values.clusterDomain "serviceName" (include "common.names.fullname" .) "loopback" .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.loopback "extraSANs" (.Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.extraSANs | default (list))) | splitList " " | uniq }}
  {{- range $dnsNames }}
  - {{ . | quote }}
  {{- end }}
  {{- if .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.loopback }}
  ipAddresses:
    - 127.0.0.1
  {{- end }}
  privateKey:
    algorithm: {{ .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.certManager.keyAlgorithm }}
    size: {{ int .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.certManager.keySize }}
  duration: {{ .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.certManager.duration }}
  renewBefore: {{ .Values.%%MAIN_OBJECT_BLOCK%%.tls.autoGenerated.certManager.renewBefore }}
{{- end }}
